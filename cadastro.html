<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="register-centered">
        <div class="register-card">
            <h2 style="color:white; margin-bottom: 5px;">Criar Conta</h2>
            <p style="color:#94a3b8; font-size:0.9rem; margin-bottom: 30px;">Cadastre-se para acessar o sistema</p>
            <form id="formCadastro">
                <div style="text-align:left; margin-bottom:15px;">
                    <label style="color:#cbd5e1; font-size:0.9rem; margin-left:15px;">Nome Completo</label>
                    <div class="input-pill"><i class='bx bxs-id-card'></i><input type="text" id="nome" placeholder="Seu nome" required></div>
                </div>
                <div style="text-align:left; margin-bottom:15px;">
                    <label style="color:#cbd5e1; font-size:0.9rem; margin-left:15px;">Usuário</label>
                    <div class="input-pill"><i class='bx bxs-user'></i><input type="text" id="usuario" placeholder="Usuario" required></div>
                </div>
                <div style="text-align:left; margin-bottom:25px;">
                    <label style="color:#cbd5e1; font-size:0.9rem; margin-left:15px;">Senha</label>
                    <div class="input-pill"><i class='bx bxs-lock-alt'></i><input type="password" id="senha" placeholder="Senha" required></div>
                </div>
                <button type="submit" class="btn-auth">Finalizar Cadastro</button>
                <p class="auth-footer">Já tem conta? <a href="index.html">Fazer Login</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch('/cadastrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: document.getElementById('nome').value, usuario: document.getElementById('usuario').value, senha: document.getElementById('senha').value })
            });
            if (res.ok) { alert("✅ Criado!"); window.location.href = 'index.html'; } else { alert("Erro ao criar."); }
        });
    </script>
</body>
</html>
