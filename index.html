<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão Litoral</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-brand">
            <img src="excel_logo.png" alt="Excel Logo" style="width: 100px; margin-bottom: 20px;">
            <h1>Gestão <span>Litoral</span></h1>
            <p style="color: #94a3b8; font-size: 1.1rem; max-width: 400px;">Gerencie seus imóveis com segurança e eficiência máxima.</p>
            <div class="feature-boxes">
                <div class="f-box"><i class='bx bx-shield-quarter'></i><span>Segurança</span></div>
                <div class="f-box"><i class='bx bx-home-smile'></i><span>Automação</span></div>
                <div class="f-box"><i class='bx bx-lock-open-alt'></i><span>Acesso</span></div>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="form-box">
                <h2 style="color: white; margin-bottom: 10px; font-size: 1.8rem;">Acessar Conta</h2>
                <p style="color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem;">Bem-vindo de volta! Insira seus dados.</p>
                <form id="loginForm">
                    <label style="color:#cbd5e1; font-size:0.9rem; margin-left:15px;">Usuário</label>
                    <div class="input-pill"><i class='bx bxs-user'></i><input type="text" id="user" placeholder="Digite seu usuário" required></div>
                    <label style="color:#cbd5e1; font-size:0.9rem; margin-left:15px;">Senha</label>
                    <div class="input-pill"><i class='bx bxs-lock-alt'></i><input type="password" id="pass" placeholder="Digite sua senha" required></div>
                    <button type="submit" class="btn-auth" id="btn-login">Acessar minha conta</button>
                    <p class="auth-footer">Não tem uma conta? <a href="cadastro.html">Cadastre-se agora!</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'https://gestao-litoral.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "Carregando...";
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        usuario: document.getElementById('user').value, 
                        senha: document.getElementById('pass').value 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) { 
                    // O SEGREDO DO SISTEMA MULTI-USUÁRIO ESTÁ AQUI
                    localStorage.setItem('usuarioNome', data.nome || 'Usuário');
                    localStorage.setItem('usuarioId', data.id); // Salva o crachá do usuário!
                    window.location.href = 'dashboard.html'; 
                } else { 
                    alert("❌ " + data.message); 
                    btn.innerText = "Acessar minha conta";
                }
            } catch (error) {
                alert("❌ Erro ao se conectar com o servidor no Render.");
                btn.innerText = "Acessar minha conta";
            }
        });
    </script>
</body>
</html>
