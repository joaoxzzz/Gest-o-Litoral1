<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gestão</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <div>
            <div class="logo-container">
                <div class="logo-box">EX</div>
                <div><h3 style="color:white; font-size: 1rem;">EXCEL</h3><span style="font-size: 0.7rem; color: #94a3b8;">Chaveiro & Segurança</span></div>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item active" onclick="navegar('dashboard', this)"><i class='bx bxs-dashboard'></i> <span>Dashboard</span></a>
                <div class="menu-category">Cadastros</div>
                <a href="#" class="nav-item" onclick="navegar('clientes', this)"><i class='bx bx-user'></i> <span>Clientes</span></a>
            </div>
        </div>
        <div class="user-profile">
            <div class="avatar-circle">JN</div>
            <div style="flex: 1;"><h4 style="color: white; font-size: 0.9rem;">Usuário</h4><p style="font-size: 0.75rem; color: #94a3b8;">Logado</p></div>
            <i class='bx bx-log-out' style="cursor: pointer; font-size: 1.2rem;" onclick="window.location.href='index.html'"></i>
        </div>
    </aside>

    <main class="main-content">
        <section id="view-dashboard">
            <div class="header-title"><h1>Dashboard</h1><p>Visão geral do sistema</p></div>
            <div class="kpi-grid">
                <div class="card"><div class="icon-box-green"><i class='bx bx-dollar'></i></div><div class="card-label">Faturamento</div><div class="card-value">R$ 45k</div></div>
                <div class="card"><div class="card-label">Clientes</div><div class="card-value" id="total-clientes-dash">0</div></div>
            </div>
            <div class="charts-grid">
                <div class="chart-container"><h3>Faturamento</h3><canvas id="lineChart"></canvas></div>
                <div class="chart-container"><h3>Serviços</h3><div style="height:200px; display:flex; justify-content:center;"><canvas id="doughnutChart"></canvas></div></div>
            </div>
        </section>

        <section id="view-clientes" style="display: none;">
            <div class="header-title"><h1>Clientes</h1><p id="total-clientes-sub">Gestão de base</p></div>
            
            <div class="toolbar">
                <div class="filter-tabs">
                    <button class="tab-btn active">Todos</button>
                    <button class="tab-btn">Pessoa Física</button>
                    <button class="tab-btn">Pessoa Jurídica</button>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div class="search-bar">
                    <i class='bx bx-search' style="color: #94a3b8;"></i>
                    <input type="text" placeholder="Buscar por nome, CPF/CNPJ ou email...">
                </div>
                <button class="btn-new" onclick="abrirModal()">
                    <i class='bx bx-plus'></i> Novo Cliente
                </button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Contato</th>
                            <th>Cidade</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-clientes-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-cliente" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Cliente</h3>
                <i class='bx bx-x' style="font-size: 1.5rem; cursor: pointer; color: #64748b;" onclick="fecharModal()"></i>
            </div>
            <form id="formCli">
                <div class="modal-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Tipo</label>
                            <select id="c_tipo" class="form-select">
                                <option value="Fisica">Pessoa Física</option>
                                <option value="Juridica">Pessoa Jurídica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="c_status" class="form-select">
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Nome / Razão Social *</label>
                            <input type="text" id="c_nome" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label>CPF / CNPJ</label>
                            <input type="text" id="c_doc" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>RG / IE</label>
                            <input type="text" id="c_rg" class="form-input">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="c_email" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" id="c_tel" class="form-input">
                        </div>

                        <div class="form-group full-width">
                            <label>WhatsApp</label>
                            <input type="text" id="c_whats" class="form-input">
                        </div>

                        <div class="form-group full-width">
                            <label>Endereço</label>
                            <input type="text" id="c_end" class="form-input">
                        </div>

                        <div class="form-group full-width" style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                           <label>Cidade</label>
                           <input type="text" id="c_cidade" class="form-input">
                       </div>
                           <div class="form-group">
                           <label>Estado</label>
                          <input type="text" id="c_uf" class="form-input">
                       </div>
                          <div class="form-group">
                          <label>CEP</label>
                          <input type="text" id="c_cep" class="form-input">
                        </div>
                            </div>

                        <div class="form-group full-width">
                            <label>Observações</label>
                            <textarea id="c_obs" class="form-textarea"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function navegar(tela, el) {
            document.getElementById('view-dashboard').style.display = 'none';
            document.getElementById('view-clientes').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById('view-' + tela).style.display = 'block';
            if(el) el.classList.add('active');
            if(tela === 'clientes') carregarClientes();
        }

        function abrirModal() { document.getElementById('modal-cliente').style.display = 'flex'; }
        function fecharModal() { document.getElementById('modal-cliente').style.display = 'none'; }

        async function carregarClientes() {
            try {
                const res = await fetch('/api/clientes');
                const clientes = await res.json();
                
                document.getElementById('total-clientes-dash').innerText = clientes.length;
                document.getElementById('total-clientes-sub').innerText = `${clientes.length} clientes cadastrados`;

                const tbody = document.getElementById('lista-clientes-body');
                tbody.innerHTML = clientes.map(c => {
                    // Lógica para definir o ícone baseado no tipo
                    const isJuridica = c.tipo === 'Juridica';
                    const iconClass = isJuridica ? 'bx-building' : 'bx-user';
                    const colorClass = isJuridica ? 'icon-business' : 'icon-person';
                    const contatoIcon = c.telefone ? `<i class='bx bx-phone'></i> ${c.telefone}` : '-';

                    return `
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="client-icon-box ${colorClass}">
                                    <i class='bx ${iconClass}'></i>
                                </div>
                                <div>
                                    <div style="font-weight: 600; color: #1e293b;">${c.nome}</div>
                                    <div style="font-size: 0.75rem; color: #94a3b8;">${c.documento || 'Sem documento'}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div style="font-size: 0.9rem; margin-bottom: 2px;">${contatoIcon}</div>
                            <div style="font-size: 0.8rem; color: #64748b;">${c.email || ''}</div>
                        </td>
                        <td>
                            <div style="display:flex; align-items:center; gap:5px; color:#64748b;">
                                <i class='bx bx-map-pin'></i> ${c.cidade || '-'}
                            </div>
                        </td>
                        <td><span class="status-badge">${c.status || 'Ativo'}</span></td>
                        <td>
                            <button class="action-btn"><i class='bx bx-edit-alt'></i></button>
                            <button class="action-btn" onclick="excluir(${c.id})"><i class='bx bx-trash' style="color: #ef4444;"></i></button>
                        </td>
                    </tr>`;
                }).join('');
            } catch (error) { console.error(error); }
        }

        document.getElementById('formCli').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dados = {
                tipo: document.getElementById('c_tipo').value,
                status: document.getElementById('c_status').value,
                nome: document.getElementById('c_nome').value,
                documento: document.getElementById('c_doc').value,
                rg_ie: document.getElementById('c_rg').value,
                email: document.getElementById('c_email').value,
                telefone: document.getElementById('c_tel').value,
                whatsapp: document.getElementById('c_whats').value,
                endereco: document.getElementById('c_end').value,
                cidade: document.getElementById('c_cidade').value,
                estado: document.getElementById('c_uf').value,
                cep: document.getElementById('c_cep').value,
                observacoes: document.getElementById('c_obs').value
            };

            await fetch('/api/clientes', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(dados)
            });

            fecharModal();
            carregarClientes();
            document.getElementById('formCli').reset();
        });

        async function excluir(id) { 
            if(confirm("Deseja realmente excluir este cliente?")) { 
                await fetch(`/api/clientes/${id}`, { method: 'DELETE' }); 
                carregarClientes(); 
            } 
        }

        window.onload = () => {
            carregarClientes();
            // Gráficos (Mantidos)
            new Chart(document.getElementById('lineChart'), { type: 'line', data: { labels: ['Jan','Fev','Mar','Abr','Mai'], datasets: [{ label: 'R$', data: [15,30,12,20,45], borderColor: '#1e3a8a', tension: 0.4, fill: false }] } });
            new Chart(document.getElementById('doughnutChart'), { type: 'doughnut', data: { labels: ['Chaveiro','Alarmes'], datasets: [{ data: [70,30], backgroundColor: ['#1e3a8a','#fbbf24'], borderWidth: 0 }] }, options: { cutout: '70%' } });
        }
        // --- MÁSCARAS DE FORMATAÇÃO (Adicione no final do seu <script>) ---
        
        // Máscara para CPF e CNPJ
        document.getElementById('c_doc').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g,""); // Remove o que não é número
            if(v.length <= 11) {
                // Formata CPF
                v = v.replace(/(\d{3})(\d)/,"$1.$2");
                v = v.replace(/(\d{3})(\d)/,"$1.$2");
                v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            } else {
                // Formata CNPJ
                v = v.replace(/^(\d{2})(\d)/,"$1.$2");
                v = v.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3");
                v = v.replace(/\.(\d{3})(\d)/,".$1/$2");
                v = v.replace(/(\d{4})(\d)/,"$1-$2");
            }
            e.target.value = v;
        });

        // Função para formatar Telefone/WhatsApp
        const mascaraTelefone = (e) => {
            let v = e.target.value.replace(/\D/g,"");
            v = v.replace(/^(\d{2})(\d)/g,"($1) $2");
            v = v.replace(/(\d)(\d{4})$/,"$1-$2");
            e.target.value = v;
        };

        // Aplica a máscara nos campos de telefone
        document.getElementById('c_tel').addEventListener('input', mascaraTelefone);
        document.getElementById('c_whats').addEventListener('input', mascaraTelefone);
        
        // Máscara para CEP
        document.getElementById('c_cep').addEventListener('input', function(e) {
            let v = e.target.value.replace(/\D/g,"");
            v = v.replace(/(\d{5})(\d)/,"$1-$2");
            e.target.value = v;
        });
    </script>
</body>
</html>
